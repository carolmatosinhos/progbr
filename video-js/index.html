<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <video id="video1" class="video" src="./assets/video/Justin Timberlake - True Colors.mp4">

        </video>
        <div class="controle">
            <img class="btn" onclick="retroceder()" src="./assets/icons/rewind.png">
            <img class="btn" onclick="avancar()" src="./assets/icons/fast-forward.png">
            <img class="btn" onclick="diminuir_vel()" src="./assets/icons/minus.png">
            <img class="btn" onclick="aumentar_vel()" src="./assets/icons/plus.png">
            <img class="btn" onclick="play()" src="./assets/icons/play-button.png">
            <img class="btn" onclick="stop()" src="./assets/icons/stop.png">
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
