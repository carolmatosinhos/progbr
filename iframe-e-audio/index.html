<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com iframe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Vídeo</h1>
    <iframe class="frame" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1>Áudio</h1>

    <audio id="audio1" controls>
        <source src="./assets/audio1.ogg" type="audio/ogg">
        <source src="./assets/audio.mp3" type="audio/mpeg">
        <!--Se o navegador não conseguir executar o áudio ogg, ele tentará executar esse áudio. Somente um player vai aparecer na página-->
        <script src="./script.js"></script>
    </audio>
    <div class="controle">
        <img class="btn" onclick="retroceder()" src="./assets/icons/rewind.png">
        <img class="btn" onclick="avancar()" src="./assets/icons/fast-forward.png">
        <img class="btn" onclick="diminuir_vel()" src="./assets/icons/minus.png">
        <img class="btn" onclick="aumentar_vel()" src="./assets/icons/plus.png">
        <img class="btn" onclick="stop()" src="./assets/icons/stop.png">
    </div>
</body>

</html>
